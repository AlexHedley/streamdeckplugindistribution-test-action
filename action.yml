inputs:
  plugin_path:  # id of input
    description: 'The path of the .sdPlugin folder.'
    required: false
    #required: true
    #default: 'hello-world.sdPlugin'
outputs:
  plugin_output_path: # id of output
    description: 'The .streamDeckPlugin path'
runs:
  using: 'node12'
  main: 'src/index.js'